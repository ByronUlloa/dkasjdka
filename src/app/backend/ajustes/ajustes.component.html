<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Creacion mensajes</h1>

  <form id="form" >  

      <ion-item class="animate__animated animate__backInLeft">
        <ion-label position="floating">materia</ion-label>
        <ion-input [(ngModel)]="data.profesor.materia"[ngModelOptions]="{standalone: true}" required clearInput></ion-input>
        <ion-label position="floating">seccion</ion-label>
        <ion-input [(ngModel)]="data.profesor.seccion" [ngModelOptions]="{standalone: true}"required clearInput></ion-input>
        <ion-label position="floating">mensaje</ion-label>
        <ion-input [(ngModel)]="data.profesor.mensaje"[ngModelOptions]="{standalone: true}" required clearInput></ion-input>
        <ion-label position="floating">profesor</ion-label>
        <ion-input [(ngModel)]="data.profesor.profesor"[ngModelOptions]="{standalone: true}" required  clearInput></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" type="submit"  (click)="crearNuevoMensaje()" class="ion-margin-top">
        enviar
      </ion-button>
    </form>


</ion-content>
